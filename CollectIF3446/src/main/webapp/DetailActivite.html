<html>
    <head>
        <title>Detail</title>

    <body>
        <div id="detailActivite">
            <span>chargement en cours...</span>
        </div>
        <a href="menu.html">Retour au menu</a>
        <script>
        $(function() {
                $.ajax({
                    url: './CollectIFControleur',
                    type: 'POST',
                    data: {
                        todo: 'DetailActivite',
                        id : window.location.search.substring(1) // URL.html?<id>
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var activite = data;
                    var contenuHtml = '<h1>' + data.denomination + '</h1>';
                    contenuHtml += '<p> Payant : ' + data.payant + '<p>';
                    contenuHtml += '<p> Payant : ' + data.nbParticipants + '<p>';
                    $('#detailActivite').html(contenuHtml);


                })
                .fail(function() {
                    $('#detailActivite').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });
    </script>
    </body>
