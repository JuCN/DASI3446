<script>
            
            $(function() {

                $.ajax({
                    url: './CollectIFControleur',
                    type: 'POST',
                    data: {
                        todo: 'historique'
                      //  param: '[...]' // etc.
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var historique = data.historique;
                    var contenuHtml = '<ul>';
                    var i;
                    for (i = 0; i < historique.length; i++) {
                        contenuHtml += '<li>' + "[" + historique[i].id + "] " + historique[i].denomination +"<br/> Date : "+historique[i].date +"<br/> Moment : " +historique[i].moment
                        +"<br/>Statut : "+historique[i].statut+ "<br/><br/>";
                    }
                    contenuHtml += '</ul>';
                    $('#historique').html(contenuHtml);


                })
                .fail(function() {
                    $('#hhistorique').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });
            
            

        </script>
